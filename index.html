<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Derin Odak - Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; --border: #334155; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* SPLASH SCREEN */
        #splashScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
            transition: opacity 0.6s ease;
        }
        .splash-logo { font-size: 2.5rem; font-weight: 800; color: var(--accent); margin-bottom: 20px; }
        .loader-container { width: 180px; height: 4px; background: var(--border); border-radius: 10px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: var(--accent); animation: load 2.5s forwards linear; }
        @keyframes load { to { width: 100%; } }

        .app-card { background: var(--card); padding: 1.5rem; border-radius: 35px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); width: 90%; max-width: 340px; text-align: center; border: 1px solid var(--border); position: relative; height: 550px; display: flex; flex-direction: column; justify-content: center; visibility: hidden; opacity: 0; transition: opacity 0.5s ease; }
        .app-ready { visibility: visible; opacity: 1; }

        .hidden { display: none !important; }
        .main-btn { background: var(--accent); color: #fff; padding: 15px; border-radius: 18px; font-weight: 800; width: 100%; margin-top: 10px; border:none; cursor:pointer; font-size: 0.95rem; }
        .logo-circle { width: 55px; height: 55px; background: linear-gradient(135deg, #0284c7, #38bdf8); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; font-size: 1.2rem; }
        .stats-row { display: flex; justify-content: space-around; margin-bottom: 20px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-val { display: block; font-size: 1.1rem; color: var(--accent); font-weight: 800; }
        input { width: 100%; padding: 14px; border-radius: 15px; border: 2px solid var(--border); background: var(--bg); color: var(--text); margin: 10px 0; font-size: 16px; outline: none; }
        .timer-text { font-size: 4.5rem; font-weight: 900; color: var(--accent); margin: 15px 0; }
        .settings-icon { position: absolute; top: 25px; right: 25px; font-size: 1.5rem; cursor: pointer; z-index: 100; opacity: 0.8; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 110; border-radius: 35px; }
        .side-menu { position: absolute; top: 0; right: 0; width: 75%; height: 100%; background: var(--card); z-index: 120; border-radius: 0 35px 35px 0; padding: 30px 20px; border-left: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="splashScreen">
        <div class="splash-logo">DERƒ∞N ODAK</div>
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <div id="appCard" class="app-card">
        <div id="settingsBtn" class="settings-icon hidden" onclick="toggleMenu(true)">‚öôÔ∏è</div>
        
        <div id="menuOverlay" class="overlay hidden" onclick="toggleMenu(false)">
            <div class="side-menu" onclick="event.stopPropagation()">
                <h3 style="margin-bottom:30px;">Ayarlar ‚öôÔ∏è</h3>
                <div id="userTag" style="margin-bottom:20px; padding:10px; background:rgba(255,255,255,0.05); border-radius:10px;"></div>
                <button class="main-btn" style="background:#ef4444;" onclick="logout()">HESAPTAN √áIKDI YAP</button>
                <p style="font-size:0.7rem; color:#64748b; margin-top:30px;">Kapatmak i√ßin sola tƒ±kla</p>
            </div>
        </div>

        <div id="statusArea">
            <div class="logo-circle">DO</div>
            <div class="stats-row">
                <div>SERƒ∞ üî•<span id="streakVal" class="stat-val">0</span></div>
                <div>HEDEF ‚úÖ<span id="totalVal" class="stat-val">0</span></div>
                <div>PUAN ‚ú®<span id="xpVal" class="stat-val">0</span></div>
            </div>
        </div>

        <div id="loginScreen">
            <p id="connMsg" style="font-size:0.8rem; color:var(--accent); margin-bottom:10px;">Buluta Baƒülanƒ±lƒ±yor...</p>
            <input type="text" id="userNameInput" placeholder="Kullanƒ±cƒ± adƒ±n...">
            <button class="main-btn" onclick="connect()">Gƒ∞Rƒ∞≈û YAP</button>
        </div>

        <div id="mainScreen" class="hidden">
            <h3 id="welcomeText">Y√úKLENƒ∞YOR...</h3>
            <p style="color:#94a3b8; font-size:0.85rem; margin-bottom:20px;">Bug√ºn harika i≈üler √ßƒ±karacaksƒ±n!</p>
            <button class="main-btn" onclick="showScreen('goalScreen')">YENƒ∞ ODAK BA≈ûLAT</button>
        </div>

        <div id="goalScreen" class="hidden">
            <h3>Hedefini Yaz</h3>
            <input type="text" id="targetInput" placeholder="√ñrn: Matematik Testi">
            <button class="main-btn" onclick="startFocus()">ODAKLANMAYI BA≈ûLAT</button>
            <button class="main-btn" onclick="showScreen('mainScreen')" style="background:transparent;">Geri D√∂n</button>
        </div>

        <div id="focusScreen" class="hidden">
            <h2 id="focusTitle" style="color:var(--accent);">Odaklan...</h2>
            <h1 class="timer-text" id="timer">25:00</h1>
            <button class="main-btn" onclick="finishGoal()">Bƒ∞Tƒ∞RDƒ∞M!</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD4vRKdlx60gK85MhnXOgs4UyoPnDkfrK4",
            authDomain: "derin-odak.firebaseapp.com",
            databaseURL: "https://derin-odak-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "derin-odak",
            storageBucket: "derin-odak.firebasestorage.app",
            messagingSenderId: "898035634670",
            appId: "1:898035634670:web:6f61ba8cdb24d6422e3eff"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let userData = { xp: 0, totalGoals: 0, streak: 0, name: "" };

        // 1. ADIM: Sayfa y√ºklenince Splash Screen ba≈ülasƒ±n
        window.onload = () => {
            const savedName = localStorage.getItem('derinOdakUser');
            
            // Eƒüer kayƒ±tlƒ± isim varsa arka planda hemen veriyi √ßek
            if(savedName) {
                database.ref('users/' + savedName).once('value').then(s => {
                    if(s.val()) {
                        userData = s.val();
                        updateUI();
                    }
                });
            }

            // 2.5 saniye sonra Splash'i kaldƒ±r ve uygulamayƒ± g√∂ster
            setTimeout(() => {
                document.getElementById('splashScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splashScreen').style.display = 'none';
                    document.getElementById('appCard').classList.add('app-ready');
                    
                    if(savedName) {
                        showScreen('mainScreen');
                        document.getElementById('settingsBtn').classList.remove('hidden');
                    }
                }, 600);
            }, 2500);
        };

        function connect() {
            const n = document.getElementById('userNameInput').value.trim().toLowerCase();
            if(!n) return;
            database.ref('users/' + n).once('value').then(s => {
                userData = s.val() || { xp:0, totalGoals:0, streak:0, name:n };
                if(!s.val()) database.ref('users/' + n).set(userData);
                localStorage.setItem('derinOdakUser', n);
                updateUI();
                showScreen('mainScreen');
                document.getElementById('settingsBtn').classList.remove('hidden');
            });
        }

        function toggleMenu(open) {
            document.getElementById('menuOverlay').classList.toggle('hidden', !open);
            document.getElementById('userTag').innerText = "Kullanƒ±cƒ±: @" + userData.name;
        }

        function showScreen(id) {
            ['loginScreen','mainScreen','goalScreen','focusScreen'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('welcomeText').innerText = "SELAM, " + userData.name.toUpperCase();
            document.getElementById('xpVal').innerText = userData.xp;
            document.getElementById('totalVal').innerText = userData.totalGoals;
            document.getElementById('streakVal').innerText = userData.streak;
        }

        function startFocus() {
            const task = document.getElementById('targetInput').value || "Odaklanma";
            document.getElementById('focusTitle').innerText = "üöÄ " + task;
            showScreen('focusScreen');
            let t = 25*60;
            const timer = setInterval(() => {
                let m=Math.floor(t/60), s=t%60;
                document.getElementById('timer').innerText = (m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
                if(t-- <= 0) { clearInterval(timer); finishGoal(); }
            }, 1000);
        }

        function finishGoal() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            userData.xp+=100; userData.totalGoals+=1; userData.streak+=1;
            database.ref('users/'+userData.name).set(userData);
            updateUI(); showScreen('mainScreen');
        }

        function logout() {
            localStorage.removeItem('derinOdakUser');
            location.reload();
        }
        
        // Baƒülantƒ± mesajƒ±nƒ± g√ºncelle
        database.ref(".info/connected").on("value", (snap) => {
            if (snap.val() === true) {
                document.getElementById('connMsg').innerText = "Bulut Hazƒ±r ‚úÖ";
            }
        });
    </script>
</body>
</html>
