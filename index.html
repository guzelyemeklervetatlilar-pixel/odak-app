<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Derin Odak - Sosyal Hub v5</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; --border: #334155; --shadow: #0284c7; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        #splashScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s; }
        .app-card { background: var(--card); padding: 1.5rem; border-radius: 35px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); width: 90%; max-width: 340px; text-align: center; border: 1px solid var(--border); position: relative; height: 620px; display: flex; flex-direction: column; justify-content: center; z-index: 10; }

        .time-greeting { font-size: 0.8rem; font-weight: 800; color: var(--accent); margin-bottom: 5px; text-transform: uppercase; }
        .level-badge { background: linear-gradient(45deg, #f59e0b, #ef4444); color: white; font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: 800; display: inline-block; }
        
        /* 2. EKRAN (SOSYAL HUB) STƒ∞LLERƒ∞ */
        .social-panel { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 200; border-radius: 35px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: translateY(100%); }
        .social-panel.active { transform: translateY(0); }
        .close-social { position: absolute; top: 20px; left: 20px; font-size: 1.2rem; cursor: pointer; color: var(--accent); font-weight: 800; }
        
        .leaderboard { background: var(--card); border-radius: 20px; margin-top: 20px; padding: 15px; border: 1px solid var(--border); max-height: 250px; overflow-y: auto; }
        .leader-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        .leader-item:last-child { border: none; }
        .leader-item.me { background: rgba(56, 189, 248, 0.1); border-radius: 10px; color: var(--accent); font-weight: bold; }

        .achievement-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .badge-box { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 10px; font-size: 0.6rem; text-align: center; }
        .badge-box i { font-size: 1.5rem; display: block; margin-bottom: 5px; filter: grayscale(1); opacity: 0.3; }
        .badge-box.unlocked i { filter: grayscale(0); opacity: 1; }

        /* ANA BUTONLAR */
        .main-btn { background: var(--accent); color: #fff; padding: 12px; border-radius: 16px; font-weight: 800; width: 100%; margin-top: 10px; border: none; cursor: pointer; box-shadow: 0 5px 0 var(--shadow); transition: 0.1s; position: relative; }
        .main-btn:active { top: 4px; box-shadow: 0 1px 0 var(--shadow); }
        .social-trigger-btn { background: #6366f1; box-shadow: 0 5px 0 #4338ca; margin-top: 15px; }

        .logo-circle { width: 40px; height: 40px; background: linear-gradient(135deg, #0284c7, #38bdf8); border-radius: 50%; margin: 0 auto 5px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; }
        .stats-row { display: flex; justify-content: space-around; margin-bottom: 10px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-val { display: block; font-size: 0.9rem; color: var(--accent); font-weight: 800; }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 110; border-radius: 35px; backdrop-filter: blur(5px); }
        .side-menu { position: absolute; top: 0; right: 0; width: 80%; height: 100%; background: var(--card); z-index: 120; border-radius: 0 35px 35px 0; padding: 20px; border-left: 1px solid var(--border); text-align: left; }
        
        .hidden { display: none !important; }
        .timer-text { font-size: 3.5rem; font-weight: 900; color: var(--accent); margin: 5px 0; }
    </style>
</head>
<body>

    <div id="splashScreen">
        <div class="splash-logo">DERƒ∞N ODAK</div>
        <p style="color:var(--accent); margin-top:10px;">@senol.altunn SOSYAL HUB</p>
    </div>

    <div class="app-card">
        <div id="settingsBtn" style="position:absolute; top:20px; right:20px; font-size:1.5rem; cursor:pointer; z-index:100;" class="hidden" onclick="toggleMenu(true)">‚öôÔ∏è</div>
        
        <div id="socialPanel" class="social-panel">
            <div class="close-social" onclick="toggleSocial(false)">‚Üê GERƒ∞</div>
            <h3 style="margin-top:50px; color:var(--accent);">Global Liderlik üèÜ</h3>
            <div class="leaderboard" id="leaderboardList">
                <div class="leader-item">Y√ºkleniyor...</div>
            </div>

            <h3 style="margin-top:20px; color:var(--accent); font-size:1rem;">Ba≈üarƒ± Rozetleri üéñÔ∏è</h3>
            <div class="achievement-grid">
                <div class="badge-box" id="badge-1"><i>ü•â</i>√áaylak</div>
                <div class="badge-box" id="badge-2"><i>ü•à</i>Usta</div>
                <div class="badge-box" id="badge-3"><i>ü•á</i>Guru</div>
            </div>
            
            <div style="margin-top: auto;">
                <p style="font-size:0.7rem; opacity:0.6;">@senol.altunn ile zirveye yarƒ±≈ü!</p>
            </div>
        </div>

        <div id="menuOverlay" class="overlay hidden" onclick="toggleMenu(false)">
            <div class="side-menu" onclick="event.stopPropagation()">
                <h3>Ayarlar ‚öôÔ∏è</h3>
                <div id="levelTag" class="level-badge">Y√úKLENƒ∞YOR...</div>
                <p id="userTag" style="color:var(--accent); font-weight:bold; margin-bottom:15px;"></p>
                <button class="main-btn" onclick="toggleSocial(true); toggleMenu(false);">SOSYAL PANEL üèÜ</button>
                <button class="main-btn" id="musicBtn" onclick="toggleMusic()">M√ºzik üéµ</button>
                <hr style="border:0; border-top:1px solid var(--border); margin:15px 0;">
                <a href="https://instagram.com/senol.altunn" target="_blank" style="text-decoration:none;">
                    <button class="main-btn" style="background:linear-gradient(45deg, #f09433, #bc1888);">Senol Altunn üì∏</button>
                </a>
                <button class="main-btn" style="background:#ef4444;" onclick="logout()">√áIKI≈û</button>
            </div>
        </div>

        <div id="statusArea">
            <div id="timeGreeting" class="time-greeting">HO≈û GELDƒ∞N</div>
            <div class="logo-circle">DO</div>
            <div class="stats-row">
                <div>SERƒ∞ üî•<span id="streakVal" class="stat-val">0</span></div>
                <div>HEDEF ‚úÖ<span id="totalVal" class="stat-val">0</span></div>
                <div>PUAN ‚ú®<span id="xpVal" class="stat-val">0</span></div>
            </div>
        </div>

        <div id="loginScreen">
            <input type="text" id="userNameInput" style="width:100%; padding:10px; border-radius:12px; margin-bottom:10px;" placeholder="Kullanƒ±cƒ± adƒ±n...">
            <button class="main-btn" onclick="connect()">Gƒ∞Rƒ∞≈û YAP</button>
        </div>

        <div id="mainScreen" class="hidden">
            <div id="userTitle" class="level-badge">BA≈ûLANGI√á</div>
            <h3 id="welcomeText">SELAM!</h3>
            <button class="main-btn" onclick="showScreen('goalScreen')">ODAKLANMAYI BA≈ûLAT</button>
            <button class="main-btn social-trigger-btn" onclick="toggleSocial(true)">Lƒ∞DERLƒ∞K TABLOSU üèÜ</button>
        </div>

        <div id="goalScreen" class="hidden">
            <input type="text" id="targetInput" style="width:100%; padding:10px; border-radius:12px;" placeholder="Hedefin ne?">
            <button class="main-btn" onclick="startFocus()">BA≈ûLAT</button>
        </div>

        <div id="focusScreen" class="hidden">
            <h1 class="timer-text" id="timer">25:00</h1>
            <button class="main-btn" onclick="finishGoal()">Bƒ∞Tƒ∞RDƒ∞M!</button>
        </div>
    </div>

    <audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <audio id="bellSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD4vRKdlx60gK85MhnXOgs4UyoPnDkfrK4",
            authDomain: "derin-odak.firebaseapp.com",
            databaseURL: "https://derin-odak-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "derin-odak",
            storageBucket: "derin-odak.firebasestorage.app",
            messagingSenderId: "898035634670",
            appId: "1:898035634670:web:6f61ba8cdb24d6422e3eff"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let userData = { xp: 0, totalGoals: 0, streak: 0, name: "" };

        function updateUI() {
            const level = userData.xp < 500 ? "√áaylak" : (userData.xp < 2000 ? "Usta" : "Guru");
            document.getElementById('welcomeText').innerText = "SELAM, " + userData.name.toUpperCase();
            document.getElementById('timeGreeting').innerText = "MERHABA " + userData.name.toUpperCase();
            document.getElementById('xpVal').innerText = userData.xp;
            document.getElementById('totalVal').innerText = userData.totalGoals;
            document.getElementById('streakVal').innerText = userData.streak;
            document.getElementById('userTag').innerText = "@" + userData.name;
            document.getElementById('levelTag').innerText = level;
            document.getElementById('userTitle').innerText = level;
            
            // Rozet Kilidi
            if(userData.xp >= 500) document.getElementById('badge-1').classList.add('unlocked');
            if(userData.xp >= 2000) document.getElementById('badge-2').classList.add('unlocked');
            if(userData.xp >= 5000) document.getElementById('badge-3').classList.add('unlocked');
        }

        function toggleSocial(open) {
            const panel = document.getElementById('socialPanel');
            panel.classList.toggle('active', open);
            if(open) loadLeaderboard();
        }

        function loadLeaderboard() {
            database.ref('users').orderByChild('xp').limitToLast(10).once('value', (s) => {
                const list = document.getElementById('leaderboardList');
                list.innerHTML = "";
                let users = [];
                s.forEach(child => { users.push(child.val()); });
                users.reverse().forEach((u, index) => {
                    const isMe = u.name === userData.name ? "me" : "";
                    list.innerHTML += `<div class="leader-item ${isMe}">
                        <span>${index + 1}. @${u.name}</span>
                        <span>${u.xp} XP</span>
                    </div>`;
                });
            });
        }

        function connect() {
            const n = document.getElementById('userNameInput').value.trim().toLowerCase();
            if(!n) return;
            database.ref('users/' + n).once('value').then(s => {
                userData = s.val() || { xp:0, totalGoals:0, streak:0, name:n };
                database.ref('users/' + n).set(userData);
                localStorage.setItem('derinOdakUser', n);
                updateUI();
                showScreen('mainScreen');
                document.getElementById('settingsBtn').classList.remove('hidden');
            });
        }

        function finishGoal() {
            confetti({ particleCount: 200 });
            document.getElementById('bellSound').play();
            userData.xp += 100; userData.totalGoals += 1; userData.streak += 1;
            database.ref('users/' + userData.name).set(userData);
            updateUI();
            showScreen('mainScreen');
        }

        function showScreen(id) {
            ['loginScreen','mainScreen','goalScreen','focusScreen'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
        function toggleMenu(open) { document.getElementById('menuOverlay').classList.toggle('hidden', !open); }
        function toggleMusic() { 
            const m = document.getElementById('bgMusic');
            m.paused ? m.play() : m.pause();
        }
        function logout() { localStorage.removeItem('derinOdakUser'); location.reload(); }

        window.onload = () => {
            const saved = localStorage.getItem('derinOdakUser');
            if(saved) {
                database.ref('users/' + saved).once('value').then(s => {
                    if(s.val()) { userData = s.val(); updateUI(); showScreen('mainScreen'); document.getElementById('settingsBtn').classList.remove('hidden'); }
                });
            }
            setTimeout(() => {
                document.getElementById('splashScreen').style.opacity = '0';
                setTimeout(() => document.getElementById('splashScreen').style.display = 'none', 500);
            }, 2500);
        };
    </script>
</body>
</html>
