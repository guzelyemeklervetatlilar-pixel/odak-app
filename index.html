<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Derin Odak - Final</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; --border: #334155; --shadow: #0284c7; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* SPLASH SCREEN */
        #splashScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .splash-logo { font-size: 2.5rem; font-weight: 800; color: var(--accent); }

        /* UYGULAMA KARTI */
        .app-card { background: var(--card); padding: 1.5rem; border-radius: 35px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); width: 90%; max-width: 340px; text-align: center; border: 1px solid var(--border); position: relative; height: 580px; display: flex; flex-direction: column; justify-content: center; visibility: hidden; opacity: 0; transition: 0.5s; }
        .app-visible { visibility: visible; opacity: 1; }

        /* RENKLƒ∞ MOTƒ∞VASYON BLOƒûU */
        .quote-container { 
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(139, 92, 246, 0.1));
            border: 2px solid var(--accent);
            padding: 15px;
            border-radius: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.2);
        }
        .quote-container:active { transform: scale(0.95); background: rgba(56, 189, 248, 0.2); }
        #quoteText { font-size: 0.9rem; font-weight: 600; color: #e2e8f0; line-height: 1.4; }

        /* 3D BUTONLAR */
        .main-btn { 
            background: var(--accent); color: #fff; padding: 14px; border-radius: 16px; font-weight: 800; width: 100%; margin-top: 12px; border: none; cursor: pointer; font-size: 0.95rem;
            box-shadow: 0 5px 0 var(--shadow); transition: 0.1s; position: relative; top: 0;
        }
        .main-btn:active { top: 4px; box-shadow: 0 1px 0 var(--shadow); }

        .logo-circle { width: 55px; height: 55px; background: linear-gradient(135deg, #0284c7, #38bdf8); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; }
        .stats-row { display: flex; justify-content: space-around; margin-bottom: 10px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-val { display: block; font-size: 1.1rem; color: var(--accent); font-weight: 800; }
        
        input { width: 100%; padding: 14px; border-radius: 15px; border: 2px solid var(--border); background: var(--bg); color: var(--text); margin: 10px 0; font-size: 16px; outline: none; }
        .timer-text { font-size: 4.5rem; font-weight: 900; color: var(--accent); margin: 10px 0; }
        .settings-icon { position: absolute; top: 25px; right: 25px; font-size: 1.6rem; cursor: pointer; z-index: 100; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 110; border-radius: 35px; backdrop-filter: blur(5px); }
        .side-menu { position: absolute; top: 0; right: 0; width: 80%; height: 100%; background: var(--card); z-index: 120; border-radius: 0 35px 35px 0; padding: 25px; border-left: 1px solid var(--border); }
        
        .emoji-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .emoji-item { background: var(--bg); padding: 10px; border-radius: 15px; cursor: pointer; font-size: 1.3rem; border: 2px solid transparent; box-shadow: 0 4px 0 var(--border); transition: 0.2s; }
        .emoji-item.active { border-color: var(--accent); box-shadow: 0 4px 0 var(--accent); }
    </style>
</head>
<body>

    <div id="splashScreen">
        <div class="splash-logo">DERƒ∞N ODAK</div>
        <p style="color:var(--accent); margin-top:10px;">Y√ºkleniyor...</p>
    </div>

    <div id="appCard" class="app-card">
        <div id="settingsBtn" class="settings-icon hidden" onclick="toggleMenu(true)">‚öôÔ∏è</div>
        
        <div id="menuOverlay" class="overlay hidden" onclick="toggleMenu(false)">
            <div class="side-menu" onclick="event.stopPropagation()">
                <h3>Ayarlar ‚öôÔ∏è</h3>
                <p id="userTag" style="color:var(--accent); font-weight:bold;"></p>
                <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
                <button class="main-btn" style="background:#ef4444; box-shadow:0 5px 0 #991b1b;" onclick="logout()">√áIKI≈û YAP</button>
                <a id="instaLink" href="https://instagram.com/KENDI_ADINIZ" target="_blank" style="text-decoration:none;">
                    <button class="main-btn" style="background:linear-gradient(45deg, #f09433, #bc1888); box-shadow:0 5px 0 #831843; margin-top:20px;">Instagram üì∏</button>
                </a>
            </div>
        </div>

        <div id="statusArea">
            <div class="logo-circle">DO</div>
            <div class="stats-row">
                <div>SERƒ∞ üî•<span id="streakVal" class="stat-val">0</span></div>
                <div>HEDEF ‚úÖ<span id="totalVal" class="stat-val">0</span></div>
                <div>PUAN ‚ú®<span id="xpVal" class="stat-val">0</span></div>
            </div>
        </div>

        <div id="loginScreen">
            <input type="text" id="userNameInput" placeholder="Kullanƒ±cƒ± adƒ±n...">
            <button class="main-btn" onclick="connect()">BA≈ûLAT</button>
        </div>

        <div id="mainScreen" class="hidden">
            <h3 id="welcomeText" style="margin-bottom:5px;">SELAM!</h3>
            <div class="quote-container" onclick="newQuote()">
                <div id="quoteText">"Ba≈ülamak i√ßin m√ºkemmel olmayƒ± bekleme!"</div>
                <p style="font-size:0.6rem; margin-top:5px; opacity:0.6;">Deƒüi≈ütirmek i√ßin dokun ‚ú®</p>
            </div>
            <button class="main-btn" onclick="showScreen('goalScreen')">YENƒ∞ ODAK BA≈ûLAT</button>
        </div>

        <div id="goalScreen" class="hidden">
            <input type="text" id="targetInput" placeholder="Hedefin ne?">
            <div class="emoji-grid">
                <div class="emoji-item active" onclick="selectEmoji(this, 'üìö')">üìö</div>
                <div class="emoji-item" onclick="selectEmoji(this, 'üíª')">üíª</div>
                <div class="emoji-item" onclick="selectEmoji(this, 'üßò')">üßò</div>
                <div class="emoji-item" onclick="selectEmoji(this, 'üöÄ')">üöÄ</div>
            </div>
            <button class="main-btn" onclick="startFocus()">ODAKLAN</button>
        </div>

        <div id="focusScreen" class="hidden">
            <h2 id="focusTitle">üöÄ Odaklan</h2>
            <h1 class="timer-text" id="timer">25:00</h1>
            <button class="main-btn" onclick="finishGoal()">Bƒ∞Tƒ∞RDƒ∞M!</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD4vRKdlx60gK85MhnXOgs4UyoPnDkfrK4",
            authDomain: "derin-odak.firebaseapp.com",
            databaseURL: "https://derin-odak-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "derin-odak",
            storageBucket: "derin-odak.firebasestorage.app",
            messagingSenderId: "898035634670",
            appId: "1:898035634670:web:6f61ba8cdb24d6422e3eff"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let userData = { xp: 0, totalGoals: 0, streak: 0, name: "" };
        const quotes = [
            "Ba≈ülamak i√ßin m√ºkemmel olmayƒ± bekleme!",
            "K√º√ß√ºk adƒ±mlar b√ºy√ºk yollarƒ± a√ßar.",
            "Zihnini serbest bƒ±rak, hedefine odaklan.",
            "Yarƒ±n, bug√ºn yapmadƒ±klarƒ±n i√ßin pi≈üman olma.",
            "En b√ºy√ºk zafer, hi√ß d√º≈ümemek deƒüil, her d√º≈üt√ºƒü√ºnde kalkmaktƒ±r.",
            "Odaklandƒ±ƒüƒ±n her saniye seni zirveye ta≈üƒ±r."
        ];

        function newQuote() {
            const q = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').innerText = `"${q}"`;
        }

        window.onload = () => {
            const saved = localStorage.getItem('derinOdakUser');
            if(saved) {
                database.ref('users/' + saved).once('value').then(s => {
                    if(s.val()) { userData = s.val(); updateUI(); }
                });
            }
            setTimeout(() => {
                document.getElementById('splashScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splashScreen').style.display = 'none';
                    document.getElementById('appCard').classList.add('app-ready');
                    if(saved) { showScreen('mainScreen'); document.getElementById('settingsBtn').classList.remove('hidden'); }
                }, 500);
            }, 3000);
        };

        function connect() {
            const n = document.getElementById('userNameInput').value.trim().toLowerCase();
            if(!n) return;
            database.ref('users/' + n).once('value').then(s => {
                userData = s.val() || { xp:0, totalGoals:0, streak:0, name:n };
                if(!s.val()) database.ref('users/' + n).set(userData);
                localStorage.setItem('derinOdakUser', n);
                updateUI();
                showScreen('mainScreen');
                document.getElementById('settingsBtn').classList.remove('hidden');
            });
        }

        function updateUI() {
            document.getElementById('welcomeText').innerText = "SELAM, " + userData.name.toUpperCase();
            document.getElementById('xpVal').innerText = userData.xp;
            document.getElementById('totalVal').innerText = userData.totalGoals;
            document.getElementById('streakVal').innerText = userData.streak;
            document.getElementById('userTag').innerText = "@" + userData.name;
        }

        function showScreen(id) {
            ['loginScreen','mainScreen','goalScreen','focusScreen'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        function toggleMenu(open) { document.getElementById('menuOverlay').classList.toggle('hidden', !open); }
        function selectEmoji(el, emoji) {
            document.querySelectorAll('.emoji-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            window.currentEmoji = emoji;
        }

        function startFocus() {
            const task = document.getElementById('targetInput').value || "Odaklanma";
            document.getElementById('focusTitle').innerText = (window.currentEmoji || "üìö") + " " + task;
            showScreen('focusScreen');
            let t = 25*60;
            const timer = setInterval(() => {
                let m=Math.floor(t/60), s=t%60;
                document.getElementById('timer').innerText = (m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
                if(t-- <= 0) { clearInterval(timer); finishGoal(); }
            }, 1000);
        }

        function finishGoal() {
            confetti({ particleCount: 150 });
            userData.xp+=100; userData.totalGoals+=1; userData.streak+=1;
            database.ref('users/'+userData.name).set(userData);
            updateUI(); showScreen('mainScreen');
        }

        function logout() { localStorage.removeItem('derinOdakUser'); location.reload(); }
    </script>
</body>
</html>
