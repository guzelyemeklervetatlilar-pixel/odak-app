<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Derin Odak - Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; --border: #334155; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .app-card { background: var(--card); padding: 1.5rem; border-radius: 35px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); width: 90%; max-width: 340px; text-align: center; border: 1px solid var(--border); position: relative; }
        .hidden { display: none !important; }
        .main-btn { background: var(--accent); color: #fff; padding: 16px; border-radius: 18px; font-weight: 800; width: 100%; margin-top: 10px; border:none; cursor:pointer; font-size: 1rem; transition: 0.3s; }
        .logo-circle { width: 60px; height: 60px; background: linear-gradient(135deg, #0284c7, #38bdf8); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; font-size: 1.5rem; box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
        .stats-row { display: flex; justify-content: space-around; margin-bottom: 20px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-val { display: block; font-size: 1.1rem; color: var(--accent); font-weight: 800; }
        input { width: 100%; padding: 14px; border-radius: 15px; border: 2px solid var(--border); background: var(--bg); color: var(--text); margin: 10px 0; box-sizing: border-box; font-size: 16px; outline: none; }
        .timer-text { font-size: 4.5rem; font-weight: 900; color: var(--accent); margin: 20px 0; }
        .quote-box { font-size: 0.9rem; font-style: italic; color: #94a3b8; margin: 15px 0; min-height: 40px; }
        .settings-icon { position: absolute; top: 20px; right: 25px; font-size: 1.2rem; cursor: pointer; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="app-card">
        <div id="settingsBtn" class="settings-icon hidden" onclick="showScreen('settingsScreen')">‚öôÔ∏è</div>
        
        <div id="statusArea">
            <div class="logo-circle">DO</div>
            <div class="stats-row">
                <div>SERƒ∞ üî•<span id="streakVal" class="stat-val">0</span></div>
                <div>HEDEF ‚úÖ<span id="totalVal" class="stat-val">0</span></div>
                <div>PUAN ‚ú®<span id="xpVal" class="stat-val">0</span></div>
            </div>
        </div>

        <div id="loginScreen">
            <p id="msg">Baƒülantƒ± Kontrol√º...</p>
            <input type="text" id="userNameInput" placeholder="Adƒ±nƒ± yaz knk...">
            <button class="main-btn" id="connectBtn" onclick="connect()">BAƒûLAN</button>
        </div>
        
        <div id="mainScreen" class="hidden">
            <h3 id="welcomeText">SELAM!</h3>
            <div id="quoteText" class="quote-box">"Bug√ºn harika bir g√ºn olacak!"</div>
            <button class="main-btn" onclick="showScreen('goalScreen')">YENƒ∞ ODAK BA≈ûLAT</button>
        </div>

        <div id="goalScreen" class="hidden">
            <h3>Hedefin Ne?</h3>
            <input type="text" id="targetInput" placeholder="√ñrn: Ders √ßalƒ±≈ümak">
            <button class="main-btn" onclick="startFocus()">BA≈ûLAT</button>
            <button class="main-btn" onclick="showScreen('mainScreen')" style="background:transparent;">Geri</button>
        </div>

        <div id="focusScreen" class="hidden">
            <h2 id="focusTitle" style="color: var(--accent);">Odaklan...</h2>
            <h1 class="timer-text" id="timer">25:00</h1>
            <button class="main-btn" onclick="finishGoal()">Bƒ∞Tƒ∞RDƒ∞M!</button>
        </div>

        <div id="settingsScreen" class="hidden">
            <h3>Ayarlar ‚öôÔ∏è</h3>
            <button class="main-btn" onclick="logout()" style="background:#ef4444;">√áIKI≈û YAP</button>
            <button class="main-btn" onclick="showScreen('mainScreen')" style="background:transparent;">GERƒ∞ D√ñ</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD4vRKdlx60gK85MhnXOgs4UyoPnDkfrK4",
            authDomain: "derin-odak.firebaseapp.com",
            databaseURL: "https://derin-odak-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "derin-odak",
            storageBucket: "derin-odak.firebasestorage.app",
            messagingSenderId: "898035634670",
            appId: "1:898035634670:web:6f61ba8cdb24d6422e3eff"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const quotes = [
            "Ba≈ülamak i√ßin m√ºkemmel olmayƒ± bekleme!",
            "K√º√ß√ºk adƒ±mlar b√ºy√ºk yollarƒ± a√ßar.",
            "Odaklan, gerisi gelecek.",
            "Bug√ºn d√ºnden daha iyi ol!",
            "Zihnini serbest bƒ±rak, hedefine odaklan."
        ];

        database.ref(".info/connected").on("value", (snap) => {
            const msg = document.getElementById('msg');
            if (snap.val() === true) {
                msg.innerText = "Bulut Hazƒ±r ‚úÖ";
                msg.style.color = "#4ade80";
            }
        });

        let userData = { xp: 0, totalGoals: 0, streak: 0, name: "" };

        window.onload = () => {
            const saved = localStorage.getItem('derinOdakUser');
            if(saved) connect(saved);
        };

        function connect(autoName = null) {
            const n = autoName || document.getElementById('userNameInput').value.trim().toLowerCase();
            if(!n) return;

            database.ref('users/' + n).once('value').then((snapshot) => {
                const data = snapshot.val();
                userData = data || { xp: 0, totalGoals: 0, streak: 0, name: n };
                if(!data) database.ref('users/' + n).set(userData);
                
                localStorage.setItem('derinOdakUser', n);
                updateUI();
                showScreen('mainScreen');
                document.getElementById('settingsBtn').classList.remove('hidden');
            });
        }

        function showScreen(screenId) {
            ['loginScreen', 'mainScreen', 'goalScreen', 'focusScreen', 'settingsScreen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('welcomeText').innerText = "SELAM, " + userData.name.toUpperCase();
            document.getElementById('xpVal').innerText = userData.xp;
            document.getElementById('totalVal').innerText = userData.totalGoals;
            document.getElementById('streakVal').innerText = userData.streak;
            document.getElementById('quoteText').innerText = `"${quotes[Math.floor(Math.random() * quotes.length)]}"`;
        }

        function startFocus() {
            if(!document.getElementById('targetInput').value) return;
            document.getElementById('focusTitle').innerText = document.getElementById('targetInput').value;
            showScreen('focusScreen');
            let t = 25 * 60;
            const timerInterval = setInterval(() => {
                let m = Math.floor(t / 60), s = t % 60;
                document.getElementById('timer').innerText = (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
                if (t-- <= 0) { clearInterval(timerInterval); finishGoal(); }
            }, 1000);
        }

        function finishGoal() {
            confetti({ particleCount: 150, spread: 100 });
            userData.xp += 100; userData.totalGoals += 1; userData.streak += 1;
            database.ref('users/' + userData.name).set(userData);
            updateUI();
            showScreen('mainScreen');
        }

        function logout() {
            localStorage.removeItem('derinOdakUser');
            location.reload();
        }
    </script>
</body>
</html>
