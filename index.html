    <style>

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* SPLASH SCREEN */
        #splashScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: 0.8s; }
        .splash-logo { font-size: 2.5rem; font-weight: 800; color: var(--accent); text-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }

        /* 3D BUTONLAR */
        .main-btn { 
            background: var(--accent); color: #fff; padding: 14px; border-radius: 16px; font-weight: 800; width: 100%; margin-top: 12px; border: none; cursor: pointer; font-size: 0.95rem;
            box-shadow: 0 5px 0 var(--shadow); transition: 0.1s; position: relative; top: 0;
        }
        .main-btn:active { top: 4px; box-shadow: 0 1px 0 var(--shadow); background: #0284c7; }

        .app-card { background: var(--card); padding: 1.5rem; border-radius: 35px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 90%; max-width: 340px; text-align: center; border: 1px solid var(--border); position: relative; height: 580px; display: flex; flex-direction: column; justify-content: center; visibility: hidden; opacity: 0; transition: 0.5s; }
        .app-ready { visibility: visible; opacity: 1; }

        .hidden { display: none !important; }
        .logo-circle { width: 55px; height: 55px; background: linear-gradient(135deg, #0284c7, #38bdf8); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .stats-row { display: flex; justify-content: space-around; margin-bottom: 15px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-val { display: block; font-size: 1.1rem; color: var(--accent); font-weight: 800; }
        
        input { width: 100%; padding: 14px; border-radius: 15px; border: 2px solid var(--border); background: var(--bg); color: var(--text); margin: 10px 0; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }

        .timer-text { font-size: 4.5rem; font-weight: 900; color: var(--accent); margin: 10px 0; text-shadow: 0 0 30px rgba(56, 189, 248, 0.3); }

        /* AYARLAR VE SES MENU */
        .settings-icon { position: absolute; top: 25px; right: 25px; font-size: 1.6rem; cursor: pointer; z-index: 100; transition: 0.3s; }
        .settings-icon:hover { transform: rotate(45deg); }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 110; border-radius: 35px; backdrop-filter: blur(4px); }
        .side-menu { position: absolute; top: 0; right: 0; width: 80%; height: 100%; background: var(--card); z-index: 120; border-radius: 0 35px 35px 0; padding: 25px; border-left: 1px solid var(--border); overflow-y: auto; }

        .emoji-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .emoji-item { background: var(--bg); padding: 10px; border-radius: 15px; cursor: pointer; font-size: 1.3rem; border: 2px solid transparent; transition: 0.2s; box-shadow: 0 4px 0 var(--border); }
        .emoji-item:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--border); }
        .emoji-item.active { border-color: var(--accent); background: rgba(56, 189, 248, 0.1); box-shadow: 0 4px 0 var(--accent); }

        .music-btn { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 10px; margin: 5px 0; border-radius: 12px; width: 100%; cursor: pointer; font-size: 0.85rem; text-align: left; }
        .music-btn.playing { border-color: var(--accent); color: var(--accent); font-weight: bold; }
        
        .insta-btn { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white !important; border: none !important; margin-top: 15px; }
    </style>
</head>
<body>

            <h3 id="welcomeText">YÃ¼kleniyor...</h3>

    <audio id="player" loop></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD4vRKdlx60gK85MhnXOgs4UyoPnDkfrK4",
            authDomain: "derin-odak.firebaseapp.com",
            databaseURL: "https://derin-odak-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "derin-odak",
            storageBucket: "derin-odak.firebasestorage.app",
            messagingSenderId: "898035634670",
            appId: "1:898035634670:web:6f61ba8cdb24d6422e3eff"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let userData = { xp: 0, totalGoals: 0, streak: 0, name: "" };
        let currentEmoji = "ğŸ“š";

        window.onload = () => {
            const saved = localStorage.getItem('derinOdakUser');
            if(saved) {
                database.ref('users/' + saved).once('value').then(s => {
                    if(s.val()) { userData = s.val(); updateUI(); }
                });
            }

            setTimeout(() => {
                document.getElementById('splashScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splashScreen').style.display = 'none';
                    document.getElementById('appCard').classList.add('app-ready');
                    if(saved) { showScreen('mainScreen'); document.getElementById('settingsBtn').classList.remove('hidden'); }
                }, 600);
            }, 2500);
        };

        function connect() {
            const n = document.getElementById('userNameInput').value.trim().toLowerCase();
            if(!n) return;
            database.ref('users/' + n).once('value').then(s => {
                userData = s.val() || { xp:0, totalGoals:0, streak:0, name:n };
                if(!s.val()) database.ref('users/' + n).set(userData);
                localStorage.setItem('derinOdakUser', n);
                updateUI();
                showScreen('mainScreen');
                document.getElementById('settingsBtn').classList.remove('hidden');
            });
        }

        function playTrack(type, btn) {
            const player = document.getElementById('player');
            const tracks = {
                lofi: "https://stream.zeno.fm/0r0xa792kwzuv", // Ã–rnek canlÄ± lofi stream
                rain: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                forest: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"
            };
            document.querySelectorAll('.music-btn').forEach(b => b.classList.remove('playing'));
            if(type === 'none') { player.pause(); }
            else { player.src = tracks[type]; player.play(); btn.classList.add('playing'); }
        }

        function selectEmoji(el, emoji) {
            document.querySelectorAll('.emoji-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            currentEmoji = emoji;
            if(emoji === 'ğŸ˜”') document.getElementById('quoteBox').innerText = "CanÄ±n mÄ± sÄ±kkÄ±n? Her ÅŸey geÃ§er knk, bugÃ¼n sadece kendine odaklan. ğŸ’™";
            else document.getElementById('quoteBox').innerText = "Zihnini serbest bÄ±rak, hedefine kilitlen!";
        }

        function showScreen(id) {
            ['loginScreen','mainScreen','goalScreen','focusScreen'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        function toggleMenu(open) {
            document.getElementById('menuOverlay').classList.toggle('hidden', !open);
            document.getElementById('userTag').innerText = "@" + userData.name;
        }

        function updateUI() {
            document.getElementById('welcomeText').innerText = "SELAM, " + userData.name.toUpperCase();
            document.getElementById('xpVal').innerText = userData.xp;
            document.getElementById('totalVal').innerText = userData.totalGoals;
            document.getElementById('streakVal').innerText = userData.streak;
        }

        function startFocus() {
            const task = document.getElementById('targetInput').value || "Odaklanma";
            document.getElementById('focusTitle').innerText = currentEmoji + " " + task;
            showScreen('focusScreen');
            let t = 25*60;
            const timer = setInterval(() => {
                let m=Math.floor(t/60), s=t%60;
                document.getElementById('timer').innerText = (m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
                if(t-- <= 0) { clearInterval(timer); finishGoal(); }
            }, 1000);
        }

        function finishGoal() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            userData.xp+=100; userData.totalGoals+=1; userData.streak+=1;
            database.ref('users/'+userData.name).set(userData);
            updateUI(); showScreen('mainScreen');
        }

        function logout() { localStorage.removeItem('derinOdakUser'); location.reload(); }
        
        @keyframes load { to { width: 100%; } }
    </script>
