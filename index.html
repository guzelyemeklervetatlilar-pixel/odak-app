        .hidden { display: none !important; }
        .main-btn { background: var(--accent); color: #fff; padding: 16px; border-radius: 18px; font-weight: 800; width: 100%; margin-top: 10px; border:none; cursor:pointer; font-size: 1rem; transition: 0.3s; }
        .main-btn:active { transform: scale(0.95); }
        .logo-circle { width: 60px; height: 60px; background: linear-gradient(135deg, #0284c7, #38bdf8); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; font-size: 1.5rem; }
        .stats-row { display: flex; justify-content: space-around; margin-bottom: 20px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; }
        .stat-val { display: block; font-size: 1.1rem; color: var(--accent); font-weight: 800; }
        input { width: 100%; padding: 14px; border-radius: 15px; border: 2px solid var(--border); background: var(--bg); color: var(--text); margin: 10px 0; font-size: 16px; outline: none; }
        .timer-text { font-size: 4.5rem; font-weight: 900; color: var(--accent); margin: 15px 0; }
        .quote-box { font-size: 0.85rem; color: #94a3b8; margin: 15px 0; min-height: 40px; line-height: 1.4; }
        .settings-icon { position: absolute; top: 20px; right: 25px; font-size: 1.5rem; cursor: pointer; z-index: 10; }
        .emoji-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .emoji-item { background: var(--bg); padding: 10px; border-radius: 12px; cursor: pointer; font-size: 1.2rem; border: 2px solid transparent; }
        .emoji-item.active { border-color: var(--accent); background: rgba(56, 189, 248, 0.1); }
    </style>
</head>
<body>

            <div class="emoji-grid">
                <div class="emoji-item active" onclick="selectEmoji(this, 'ğŸ“š')">ğŸ“š</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD4vRKdlx60gK85MhnXOgs4UyoPnDkfrK4",
            authDomain: "derin-odak.firebaseapp.com",
            databaseURL: "https://derin-odak-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "derin-odak",
            storageBucket: "derin-odak.firebasestorage.app",
            messagingSenderId: "898035634670",
            appId: "1:898035634670:web:6f61ba8cdb24d6422e3eff"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const quotes = [
            "BaÅŸlamak iÃ§in mÃ¼kemmel olmayÄ± bekleme!",
            "KÃ¼Ã§Ã¼k adÄ±mlar bÃ¼yÃ¼k yollarÄ± aÃ§ar.",
            "Zihnini serbest bÄ±rak, hedefine odaklan.",
            "Zorluklar, baÅŸarÄ±yÄ± deÄŸerli kÄ±lan ÅŸeylerdir.",
            "BugÃ¼n dÃ¼nden daha iyi olma vakti!"
        ];

        let selectedEmoji = "ğŸ“š";
        let userData = { xp: 0, totalGoals: 0, streak: 0, name: "" };

        // BaÄŸlantÄ± KontrolÃ¼
        database.ref(".info/connected").on("value", (snap) => {
            if (snap.val() === true) {
                document.getElementById('msg').innerText = "Bulut HazÄ±r âœ…";
                document.getElementById('msg').style.color = "#4ade80";
            }
        });

        window.onload = () => {
            const saved = localStorage.getItem('derinOdakUser');
            if(saved) connect(saved);
        };

        function connect(autoName = null) {
            const n = autoName || document.getElementById('userNameInput').value.trim().toLowerCase();
            if(!n) return;

            document.getElementById('connectBtn').innerText = "GÄ°RÄ°Å YAPILIYOR...";

            database.ref('users/' + n).once('value').then((snapshot) => {
                const data = snapshot.val();
                userData = data || { xp: 0, totalGoals: 0, streak: 0, name: n };
                if(!data) database.ref('users/' + n).set(userData);
                
                localStorage.setItem('derinOdakUser', n);
                updateUI();
                showScreen('mainScreen');
                document.getElementById('settingsBtn').classList.remove('hidden');
            });
        }

        function selectEmoji(el, emoji) {
            document.querySelectorAll('.emoji-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            selectedEmoji = emoji;
        }

        function showScreen(screenId) {
            ['loginScreen', 'mainScreen', 'goalScreen', 'focusScreen', 'settingsScreen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
            if(screenId === 'settingsScreen') {
                document.getElementById('userTag').innerText = "@" + userData.name;
            }
        }

        function updateUI() {
            document.getElementById('welcomeText').innerText = "SELAM, " + userData.name.toUpperCase();
            document.getElementById('xpVal').innerText = userData.xp;
            document.getElementById('totalVal').innerText = userData.totalGoals;
            document.getElementById('streakVal').innerText = userData.streak;
            document.getElementById('quoteText').innerText = `"${quotes[Math.floor(Math.random() * quotes.length)]}"`;
        }

        function startFocus() {
            const task = document.getElementById('targetInput').value || "Odaklanma";
            document.getElementById('focusTitle').innerText = selectedEmoji + " " + task;
            showScreen('focusScreen');
            
            let t = 25 * 60;
            const timerInterval = setInterval(() => {
                let m = Math.floor(t / 60), s = t % 60;
                document.getElementById('timer').innerText = (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
                if (t-- <= 0) {
                    clearInterval(timerInterval);
                    finishGoal();
                }
            }, 1000);
            window.currentTimer = timerInterval;
        }

        function finishGoal() {
            clearInterval(window.currentTimer);
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            userData.xp += 100; userData.totalGoals += 1; userData.streak += 1;
            database.ref('users/' + userData.name).set(userData);
            updateUI();
            showScreen('mainScreen');
        }

        function logout() {
            localStorage.removeItem('derinOdakUser');
            location.reload();
        }
    </script>
